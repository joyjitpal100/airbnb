<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ee 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px 0;
            margin-bottom: 40px;
        }
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 20px;
            font-size: 18px;
            position: relative;
            padding: 5px 0;
        }
        
        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            border-bottom: 2px solid #333;
            transition: 0.4s;
        }
        
        nav a:hover:after, nav a.active:after {
            width: 100%;
        }
        
        nav a.active {
            font-weight: bold;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: normal;
        }
        
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            background-color: #444;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            margin: 20px 0 40px;
            transition: all 0.3s ease;
        }
        
        .whatsapp-button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        
        .whatsapp-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        h2 {
            font-size: 36px;
            color: #333;
            margin: 40px 0;
            font-style: italic;
            font-weight: normal;
        }
        
        .property-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 50px;
        }
        
        .property-item {
            background-color: #c0aa90;
            padding: 15px;
            border-radius: 30px;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .property-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            nav a {
                margin: 0 10px;
                font-size: 16px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            .property-item {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Properties</a>
            <a href="#">Contact us</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Thank you for reaching out</h1>
        <p>For discounts and long-term stays, call us on 8918585499</p>
        
        <a href="https://wa.me/918918585499?text=Hi%2C%20I%27m%20interested%20in%20booking%20a%20property" class="whatsapp-button">
            <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.521.149-.172.198-.296.297-.495.1-.198.05-.372-.05-.521-.149-.148-.67-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
            Whatsapp Now to Book (8918585499)
        </a>
        
        <h2>All properties</h2>
        
        <div class="property-list">
            <div class="property-item" style="cursor: pointer;">Siddha SkyView Studio, Pool Near Airport, CC2 Mall</div>
        </div>
    </div>

    <script>
        // Simple JavaScript to handle property item clicks
        document.querySelectorAll('.property-item').forEach(item => {
            item.addEventListener('click', () => {
                // Open Airbnb URL when clicked
                window.open('https://www.airbnb.com/h/xanadu604', '_blank');
            });
        });
    </script>
</body>
</html>
